<!DOCTYPE html>
<html>
    
    <head>
    <title>my website</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
        

        <div class="row">
            <div class="image-container"><img id="img1" src="img/icon1.png" height="200" width="200"
            onmouseout= "this.src='img/icon1.png';"
            onmouseover= "this.src='img/icon2.png';"
                />
            </div>

            <div class="image-container"><img id="img2" src="img/icon3.png" height="200" width="200"
            onmouseout= "this.src='img/icon3.png';"
            onmouseover= "this.src='img/icon4.png';"
                />
            </div>
            
            <div class="image-container"><img id="img3" src="img/icon5.png" height="200" width="200"
            onmouseout= "this.src='img/icon5.png';"
            onmouseover= "this.src='img/icon6.png';"
                />
            </div>     
        </div>


         <div class="row">
            <div class="image-container"><img id="img4" src="img/icon7.png" height="200" width="200"
            onmouseout= "this.src='img/icon7.png';"
            onmouseover= "this.src='img/icon8.png';"
                />
            </div>     
            <div class="image-container"><img id="img5" src="img/icon9.png" height="200" width="200"
            onmouseout= "this.src='img/icon9.png';"
            onmouseover= "this.src='img/icon10.png';"
                />
            </div> 
            <div class="image-container"><img id="img6" src="img/icon11.png" height="200" width="200"
            onmouseout= "this.src='img/icon11.png';"
            onmouseover= "this.src='img/icon12.png';"
                />
            </div>      
        </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/icon13.png" height="200" width="200" 
            onmouseout= "this.src='img/icon13.png';"
            onmouseover= "this.src='img/icon14.png';"
                />
            </div>   
            <div class="image-container"><img id="img8" src="img/icon15.png" height="200" width="200"
            onmouseout= "this.src='img/icon15.png';"
            onmouseover= "this.src='img/icon16.png';"
                />
            </div> 
            <div class="image-container"><img id="img9" src="img/icon17.png" height="200" width="200"
            onmouseout= "this.src='img/icon17.png';"
            onmouseover= "this.src='img/icon18.png';"
                />    
        </div>


        
        <script>
            var sound7 = new buzz.sound("sound/7.mp3");
            var sound9 = new buzz.sound("sound/9.mp3");
            var sound11 = new buzz.sound("sound/11.mp3");
            var sound14 = new buzz.sound("sound/14.mp3");
            var sound3 = new buzz.sound("sound/3.mp3");
            var sound8 = new buzz.sound("sound/8.mp3");
            var sound2 = new buzz.sound("sound/2.mp3");
            var sound1 = new buzz.sound("sound/1.mp3");
            var sound13 = new buzz.sound("sound/13.mp3");
          
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound7.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound9.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound11.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound14.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img6').addEventListener('click', function () {sound8.play(); });
                document.getElementById('img7').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img8').addEventListener('click', function () {sound1.play(); });
                document.getElementById('img9').addEventListener('click', function () {sound13.play(); });
               
            }  
        </script>   
        
    </body>
    
</html>
